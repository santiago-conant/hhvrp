{% extends 'base.html' %}

{% block content %}
	<div class="container">
	<h1>List of Solutions</h1>
	<table class="striped">
		<thead>
			<tr>
				<th>User</th>
				<th>Problem</th>
				<th>DateTime</th>
				<th>Length</th>
			</tr>
		</thead>
		<tbody>
			{% for solution in solutions %}
				<tr>
					<td>{{ solution.user }}</td>
					<td><a href="{% url 'solutions:solution_description' solution.solution_id %}">{{ solution.problem.name }}</a></td>
					<td>{{ solution.created }}</td>
					<td>{{ solution.cost }} kms.</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	</div>
{% endblock %}
