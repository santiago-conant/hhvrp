{% extends 'base.html' %}

{% block content %}
	<div class="container">
	<h2 align='center'>List of Results</h2>
	<table class="striped">
		<thead>
			<tr>
				<th>Competitor</th>
				<th>Problem</th>
				<th>Length</th>
			</tr>
		</thead>
		<tbody>
			{% for result in results %}
				<tr>
					<td>{{ result.user }}</td>
					<td><a href="{% url 'solutions:result_description' result.result_id %}">{{ result.problem.name }}</a></td>
					<td>{{ result.cost }} kms.</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	</div>
{% endblock %}
